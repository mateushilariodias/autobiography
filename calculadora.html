<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <h1>Calculadora simples</h1>
    <div>
        <label for="firstNumber">Primeiro número:</label><br>
        <input type="number" name="firstNumber" id="firstNumber">
    </div><br>
    <div>
        <label for="operation">Selecione a operação:</label><br>
        <select name="operation" id="operation">
            <option value="">(Selecione)</option>
            <option value="">Adição</option>
            <option value="">Subtração</option>
            <option value="">Multiplicação</option>
            <option value="">Divisão</option>
        </select>
    </div><br>
    <div>
        <label for="SecondNumber">Segundo número</label><br>
        <input type="number" name="secondNumber" id="secondNumber">
    </div><br>
    <div>
        <button id="calcular">Calcular</button>
    </div><br>
    <fieldset>
        <legend>Resultado:</legend>
        <p id="resultado"></p>
    </fieldset>
    <script src="calculadora.js"></script>
</body>
</html>
